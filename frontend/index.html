<!doctype html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tankpreis-Analyse Dashboard</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
    rel="stylesheet" />

  <!-- CSS -->
  <link rel="stylesheet" href="index.css" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
</head>

<body>
  <div class="app-layout">
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
      <div class="logo-area">
        <!-- User Logo Image -->
        <div class="logo-wrapper">
          <img src="img/logo.png" alt="Logo" class="logo-img" />
        </div>
        <div class="logo-text">
          <span class="logo-title">Tankpreis-Analyse</span>
          <span class="logo-subtitle">Dashboard</span>
        </div>
      </div>

      <nav class="main-nav">
        <a href="#phases" class="nav-item">
          <span class="icon">
            <!-- Activity Icon -->
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
            </svg>
          </span>
          Markttrends
        </a>
        <a href="#map" class="nav-item">
          <span class="icon">
            <!-- Map Icon -->
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"></polygon>
              <line x1="8" y1="2" x2="8" y2="18"></line>
              <line x1="16" y1="6" x2="16" y2="22"></line>
            </svg>
          </span>
          Regional-Vergleich
        </a>
        <a href="#analysis" class="nav-item">
          <span class="icon">
            <!-- Activity Icon (Pulse) -->
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
            </svg>
          </span>
          Corona-Krise
        </a>
        <a href="#ukraine" class="nav-item">
          <span class="icon">
            <!-- Flag / Alert Icon -->
            <span style="font-size: 1.2rem">ðŸ‡ºðŸ‡¦</span>
          </span>
          Ukraine-Schock
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Top Bar Removed as requested -->

      <div id="content-area" class="content-grid">
        <!-- Content injected by JS -->
        <div class="loading-screen">
          <div class="spinner"></div>
          <p>Building Analytics Environment...</p>
        </div>
      </div>
    </main>
  </div>

  <!-- Libraries -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <!-- App Entry -->
  <script type="module" src="js/main.js"></script>
</body>

</html>
